{extend name="layout:index"/}


{block name="css"}
<link rel="stylesheet" type="text/css" href="/admin/simditor/css/simditor.css">
{/block}

{block name="content"}
    <section class="blog-content">
        <div class="container">
            <div class="row">
                <div class="ibox-title">
                    <h3>修改活动：</h3>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal m-t">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动标题：</label>
                            <div class="col-sm-10">
                                <input id="title" name="title" value="{$activity->title}" type="text" class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动联系手机号：</label>
                            <div class="col-sm-10">
                                <input id="phone" name="phone" value="{$activity->phone}" type="number" class="form-control"  aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动地点：</label>
                            <div class="col-sm-10">
                                <input id="address" name="address" value="{$activity->address}" type="text" class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动费用(0为不收费)：</label>
                            <div class="col-sm-10">
                                <input id="money" name="money" value="{$activity->money}" type="number" class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动开始时间</label>
                            <div class="col-sm-10">
                                <input class="form-control layer-date" value="{$activity->start_time}" name="time" id="time" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <label class="laydate-icon"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动图片(默认为不修改)：</label>
                            <div class="col-sm-5">
                              <input type="file" class="form-control" id="img" name="img" style="display: none;">              
                            </div>
                            <div class="col-sm-1">
                                <img src="{$activity->img}" style="height: 50px;width: 100px;" onclick="img('{$activity->img}')">             
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动简介：</label>
                            <div class="col-sm-10">
                                <textarea name="content" id="editor" cols="100" rows="12" minlength="10" style="visibility:hidden;"placeholder="填写内容..">{$activity->content}
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button id="btn" class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{/block}

{block name="js"}
    <script src="/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/admin/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/admin/js/demo/form-validate-demo.min.js"></script>
    <script src="/admin/js/plugins/layer/layer.min.js"></script>
    <script src="/admin/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="/admin/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript"  src="/admin/simditor/js/module.js"></script>
    <script type="text/javascript"  src="/admin/simditor/js/hotkeys.js"></script>
    <script type="text/javascript"  src="/admin/simditor/js/uploader.js"></script>
    <script type="text/javascript"  src="/admin/simditor/js/simditor.js"></script>

    <script>
        
       $('input[type="file"]').prettyFile();

       $("#btn").click(function(event){
            var title=$('#title').val();
            var phone=$('#phone').val();
            var address=$('#address').val();
            var money=$('#money').val();
            var time=$('#time').val();
            var content=$('#editor').val();
            if(title.length==0){
                layer.msg("活动标题不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            if(phone.length==0 || isPhoneNo(phone) == false){
                layer.msg("手机号格式不正确",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }

            if(address.length==0){
                layer.msg("活动地点不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            if(money.length==0){
                layer.msg("活动费用不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            console.log(time);
            if(time.length==0){
                layer.msg("活动开始时间不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }
            if(content.length==0){
                layer.msg("活动简介不能为空",{icon:2,time:1000});
                event.preventDefault();
                return false;
            }


            var file_obj = document.getElementById('img').files[0];

            var formData = new FormData();
            formData.append("img",file_obj);
            formData.append("title",title);
            formData.append("phone",phone);
            formData.append("address",address);
            formData.append("money",money);
            formData.append("start_time",time);
            formData.append("content",content);
            formData.append("id",'{$activity->id}');

            //请求验证
            $.ajax({
                type: 'post',
                url: '/activity/doedit',
                data: formData,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(data){
                    if(data.error ==0 ){
                        layer.msg(data.msg, {
                            icon: 1,
                            time: 2000,
                            shade:0.5
                        });
                        parent.location.reload();
                        window.close();
                    }else{
                        layer.msg(data.msg, {
                            icon: 2,
                            time: 1000, 
                            shade:0.5
                        });
                    }
                }
            });


         }); 


       $(document).ready(function(){
            var editor = new Simditor({
                textarea: $('#editor'),
                upload: {
                    url: '/admin/notice/uploadimg',
                    params: '',
                    fileKey: 'upload_file',
                    connectionCount: 3,
                    leaveConfirm: '文件上传中，关闭此页面将取消上传。'
                },
                pasteImage: true,
            });
        });


       function img(url) {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                content: "<img alt='图片详情' title='图片详情' src=" + url + " />"
            });
        }

        // 验证手机号
        function isPhoneNo(phone) {
            var pattern = /^1[34578]\d{9}$/;
            return pattern.test(phone);
        } 


    </script>

{/block}
